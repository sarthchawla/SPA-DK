<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shopping Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/JS/mainpage.js"></script>
</head>

<body>
    <h1>Shopping Page </h1>

    <div class="row d-flex justify-content-around">

        <div class="p-2">
            <img src="./Resources/Images/NikeFutureJordans.jpg" class="img-rounded" alt="Cinque Terre" width="300em"
                height="200em">

            <div style="text-align: center;">
                <p>I am a product</p>
                <p class="price">85.00</p>
            </div>

        </div>
        <div class="p-2">
            <img src="./Resources/Images/Bag.jpg" class="img-rounded" alt="Cinque Terre" width="300em"
                height="200em">

            <div style="text-align: center;">
                <p>I am a product</p>
                <p class="price">15.00</p>
            </div>

        </div>
        <div class="p-2">
            <img src="./Resources/Images/Watch.jpg" class="img-rounded" alt="Cinque Terre" width="300em"
                height="200em">

            <div style="text-align: center;">
                <p>I am a product</p>
                <p class="price">25.00</p>
            </div>

        </div>
        <div class="p-2">
            <div class="dropdown">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Currency
                </button>
                <div id="Currency-DropDown" class="dropdown-menu">
                    <a class="dropdown-item active" href="#">INR</a>
                    <a class="dropdown-item" href="#">USD</a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
